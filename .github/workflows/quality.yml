name: Code Quality

on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 pylint mypy

    - name: Format with Black
      run: black src/ tests/ examples/ --check || true

    - name: Sort imports with isort
      run: isort src/ tests/ examples/ --check-only || true

    - name: Lint with flake8
      run: flake8 src/ tests/ examples/ --max-line-length=100 --count || true

    - name: Check types with mypy
      run: mypy src/pix2pix --ignore-missing-imports || true
